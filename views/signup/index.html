<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body class="bg-zinc-50">
    <nav id="navbar" class=" bg-white dark:bg-zinc-800 border-b-2 border-zinc-50 fixed top-0 left-0 right-0 h-[5rem]"></nav>

    <div id="notification" class="fixed top-20 right-0 left-0">

    </div>

 <div class="pt-20 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
    <div class="hidden lg:flex w-2/4 justify-center items-center">
        <img class=" w-3/4" src="/img/signup.svg" alt="imagen para registro">
    </div>
    <form id="form" class="flex flex-col gap-4 bg-zinc-200 shadow-lg p-4 rounded-lg text-md lg:w-2/4">
        <div class="flex flex-col gap-2">
            <label for="name-input" class="font-bold">
                Nombre <span class="text-red-500">*</span>
            </label>
            <input  
            type="text" 
            id="name-input" 
            name="name-input" 
            autocomplete="off" 
            placeholder="Carlos Hernandez"
            class="rounded-lg p-2 bg-zinc-100 focus:outline-zinc-800 text-zinc-800">
            <p class="text-sm text-zinc-900">Tu Nombre y Apellido, tanto el nombre como el apellido deben empezar con Mayúsculas</p>
        </div>


        <div class="flex flex-col gap-2">
            <label for="email-input" class="font-bold">
                Correo <span class="text-red-500">*</span>
            </label>
            <input  
            type="email" 
            id="email-input" 
            name="email-input" 
            autocomplete="off" 
            placeholder="ejemplo@correo.com"
            class="rounded-lg p-2 bg-zinc-100 focus:outline-zinc-800 text-zinc-800">
            <p class="text-sm text-zinc-900"> Este espacio es requerido</p>
        </div>


        <div class="flex flex-col gap-2">
            <label for="name-input" class="font-bold">
                Contraseña <span class="text-red-500">*</span>
            </label>
            <input  
            type="password" 
            id="password-input" 
            name="password-input" 
            autocomplete="off" 
            class="rounded-lg p-2 bg-zinc-100 focus:outline-zinc-800 text-zinc-800">
            <p class="text-sm text-zinc-900">
                Debe tener al menos una letra <br>
                Debe tener al  meno un número <br>
                Debe tener al menos 8 carácteres <br>
            </p>
        </div>

        <div class="flex flex-col gap-2">
            <label for="name-input" class="font-bold">
                Confirmar Contraseña <span class="text-red-500">*</span>
            </label>
            <input  
            type="password" 
            id="match-input" 
            name="match-input" 
            autocomplete="off" 
            class="rounded-lg p-2 bg-zinc-100 focus:outline-zinc-800 text-zinc-800">
            <p class="text-sm text-zinc-900">
                Debe coincidir con la contraseña
            </p>
        </div>

        <button disabled id="form-btn" class="bg-zinc-800 py-2 px-4 rounded-lg font-bold text-white hover:bg-zinc-900 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Registrar</button>
    </form>
 </div>

<script type="module" src="index.js"></script>
<script type="module" src="/components/nav.js"></script>
<script type="module" src="/components/notification.js"></script>
</body>
</html>
